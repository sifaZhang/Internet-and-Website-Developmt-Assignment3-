<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Te Wai-o-Tāne Tours</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

</head>

<body class="bg-light">

  <div class="container py-4">
    <nav class="navbar navbar-expand-lg mb-3" style="background-color: #000000;">
      <div class="container-fluid">
        <div class="d-flex ms-auto">
          <img src="assets/Logo2.png" alt="Te Wai-o-Tāne Logo" style="height: 60px; width: auto;">
        </div>
        <div class="d-flex mx-auto">
          <button id="homeBtn" class="btn btn-success me-3" onclick="HomeBtn()">Home</button>
          <button id="bookingBtn" class="btn btn-success mx-3" onclick="BookingBtn()">Bookings</button>
          <a href="./game.html" class="btn btn-success ms-3">Game</a>
        </div>

        <div class="d-flex ms-auto">
          <button class="btn btn-success me-2" onclick="wireframeT1()">Task1 Wireframes</button>
          <button class="btn btn-success me-2" onclick="wireframeT2()">Task2 Wireframes</button>
          <button class="btn btn-success" onclick="storyboards()">Task2 Storyboard</button>
        </div>
      </div>
    </nav>


    <div id="bookingContainer"></div>
    <div id="mainContainer" class="border rounded shadow">
      <div id="filter" class="d-flex justify-content-center align-items-center">
        <div id="timeFilter" class="input-group mb-3">
          <label class="input-group-text" for="timeSelector">Time:</label>
          <select class="form-select" id="timeSelector">
            <option value="-1" selected>Choose...</option>
          </select>
        </div>
        <div id="numberFilter" class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Number</span>
          <input id="number" type="number" class="form-control" min="0" placeholder="Number" aria-label="Number"
            aria-describedby="basic-addon1">
        </div>
      </div>
      <div id="map" class="border rounded shadow"></div>
    </div>
  </div>


  <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="bookingModalLabel">Book Tour</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="modalBody">

        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
